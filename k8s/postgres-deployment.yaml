apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-pagamento-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-pagamento
  template:
    metadata:
      labels:
        app: postgres-pagamento
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres-pagamento
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP