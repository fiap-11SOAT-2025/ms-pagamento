name: Deploy Application to EKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: fiap-eks-cluster
  ECR_REPOSITORY_NAME: fiap-app-ms-pagamento

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        chmod +x ./mvnw
        ./mvnw clean package -DskipTests

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update Kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Deploy to EKS
      run: |
        # 1. Atualiza a imagem no manifesto
        sed -i 's|REPLACE_ME_IMAGE_URL|${{ steps.build-image.outputs.image }}|g' k8s-manifests/app-deployment.yaml
        
        # 2. CRÍTICO: Atualiza as Credenciais da AWS no Cluster
        # Isso garante que o Pod tenha permissão para acessar o Secrets Manager
        kubectl delete secret aws-credentials --ignore-not-found
        kubectl create secret generic aws-credentials \
          --from-literal=aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }} \
          --from-literal=aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          --from-literal=aws_session_token=${{ secrets.AWS_SESSION_TOKEN }}

        # 3. Aplica os manifestos
        kubectl apply -f k8s-manifests/app-config.yaml
        kubectl apply -f k8s-manifests/app-deployment.yaml
        kubectl apply -f k8s-manifests/app-service.yaml
        kubectl apply -f k8s-manifests/hpa.yaml
        
    - name: Verify Deployment
      run: |
        echo "Aguardando rollout..."
        kubectl rollout status deployment/ms-pagamento || true
        echo "Serviços:"
        kubectl get svc