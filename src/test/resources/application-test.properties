# ==========================
#  SERVER CONFIG
# ==========================
server.port=${PORT:8080}
spring.application.name=ms-pagamento

# ===============================
# DATABASE (H2 em memória - para testes)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# ===============================
# MERCADO PAGO (mock para ambiente de teste)
# ===============================
api.mercadopago.userId=test_user
api.mercadopago.token=test_token
api.mercadopago.baseUrl=https://api.mercadopago.com
api.mercadopago.externalPosId=test_pos

# ===============================
# OUTROS MICROSERVIÇOS (mock para testes)
# ===============================
api.pedido.host=http://localhost:8081
api.producao.host=http://localhost:8082